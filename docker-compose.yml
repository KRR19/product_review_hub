version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: product_review_hub_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=product_review_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - product_review_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: product_review_hub_migrate
    networks:
      - product_review_network
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgresql://postgres:postgres@postgres:5432/product_review_hub?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product_review_hub_api
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=:8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=product_review_hub
    restart: unless-stopped
    networks:
      - product_review_network
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:

networks:
  product_review_network:
    driver: bridge
