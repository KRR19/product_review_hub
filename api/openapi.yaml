openapi: 3.0.0
info:
  title: Product Review Hub API
  version: 1.0.0
  description: API for managing product reviews

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /health:
    get:
      summary: Health check endpoint
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/reviews:
    get:
      summary: Get all reviews
      operationId: getReviews
      responses:
        '200':
          description: List of reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "ok"
    
    Review:
      type: object
      required:
        - id
        - product_id
        - rating
      properties:
        id:
          type: string
          example: "123"
        product_id:
          type: string
          example: "prod-456"
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
        comment:
          type: string
          example: "Great product!"
